<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/','places','tabs','offers','new']">
        <ion-icon name="add" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" text-center> 
      <ion-list>
        <ion-item-sliding *ngFor="let place of loadedPlaces;let idx = index" [routerLink]="['/','places','tabs','offers',loadedPlaces[idx].id]" #itemsliding (click)="onsliding(itemsliding)">
        <ion-item >
          <ion-thumbnail slot="start">
            <ion-img [src]="place.url"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{place.name}}</h2>
            <p>{{place.description}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option>
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
