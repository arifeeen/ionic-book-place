<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-list>
    <ion-item-sliding *ngFor="let booking of loadedBookings">
    <ion-item> 
      <ion-label>
        <h6>{{booking.placeTitle}}</h6>
        <p>Guests : {{booking.noOfGuests}}</p>
      </ion-label>
    </ion-item>
  
  <ion-item-options>
    <ion-item-option>
      <ion-icon slot="icon-only" name="trash" (click)="deleteBooking(booking.id)"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
  </ion-list>

</ion-content>
